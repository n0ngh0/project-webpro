<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteUp - Edit Profile</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    <header>    
        <nav>
            <div class="logo"><h1 onclick="window.location.href= `main.html`"><span style="color: #F8AD24;">Note</span>Up</h1></div>
            <div class="search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" id="search" placeholder="ค้นหาโน้ต วิชา หรือแท๊ก...">
            </div>
            <div class="right">
                <button id="login_btn" onclick="openPopup('login-form')">เข้าสู่ระบบ</button>
                <img id="profile" onclick="window.location.href=`profile.html`">
            </div>
        </nav>
    </header>
    <form class="form" id="login-form">
    <div class="form-data">
        <i class="fa-solid fa-plus" style="transform: rotate(45deg);" onclick="closePopup('login-form')"></i>
        <h3>เข้าสู่ระบบ</h3>
        <div class="form-group">
            <label class="form-label">ชื่อผู้ใช้ <span style="color: red;">*</span></label>
            <input type="text" class="form-input" id="username" required>
        </div>
        <div class="form-group">
            <label class="form-label">รหัสผ่าน <span style="color: red;">*</span></label>
            <input type="password" class="form-input" id="password" required> 
        </div>
        <div class="form-link">
            <div id="login-message"></div> 
        </div>
        <button type="submit" class="form-button">เข้าสู่ระบบ</button> 
        <div class="form-link">
            ยังไม่มีบัญชี? <a onclick="switchToSignUp()">สมัครสมาชิก</a>
        </div>
    </div>
    </form>
    <form class="form" id="register-form">
        <div class="form-data">
            <i class="fa-solid fa-plus" style="transform: rotate(45deg);" onclick="closePopup('register-form')"></i>
            <h3>สมัครสมาชิก</h3>
            <div class="form-group">
                <label class="form-label">ชื่อผู้ใช้ <span style="color: red;">*</span></label>
                <input type="text" class="form-input" id="reg_username" required>
            </div>
            <div class="form-group">
                <label class="form-label">อีเมล <span style="color: red;">*</span></label>
                <input type="email" class="form-input"  id="reg_email" required> 
            </div>
            <div class="form-group">
                <label class="form-label">รหัสผ่าน <span style="color: red;">*</span></label>
                <input type="password" class="form-input" id="reg_password" required> 
            </div>
            <div class="form-group">
                <label class="form-label">ยืนยันรหัสผ่าน <span style="color: red;">*</span></label>
                <input type="password" class="form-input" id="check_password" required> 
            </div>
            <div class="form-link">
                <div id="reg-message"></div> 
            </div>
            <button type="submit" class="form-button">สมัครสมาชิก</button> 
        <div class="form-link">
                มีบัญชีอยู่แล้ว? <a onclick="switchToSignIn()">เข้าสู่ระบบ</a>
            </div>
        </div>
    </form>


    <!--  -->
    <!--  -->
    <!--  -->
    <!--  -->
    <!--  -->
    <!--  -->


<div class="profile-container edit-container">
    <div class="profile-card">
            <h2 style="margin-bottom: 30px;">แก้ไขโปรไฟล์</h2>

            <form id="edit-profile-form">
                
                <div class="profile-form-group">
                    <label>รูปโปรไฟล์</label>
                    <div class="avatar-upload">
                        <div class="avatar-wrapper">
                            <img id="preview-img" src="" alt="" class="profile-avatar-lg">
                            
                            <div class="camera-icon" onclick="document.getElementById('file-input').click()">
                                <i class="fa-solid fa-camera"></i>
                            </div>
                        </div>
                        
                        <div style="flex: 1;">
                            <p style="font-size: 0.85rem; color: #666; margin-bottom: 10px;">อัปโหลดรูปภาพขนาดไม่เกิน 2MB</p>
                            
                            <input type="file" id="file-input" name="profile_img" accept="image/*" hidden>
                            
                            <button type="button" class="btn-outline" onclick="document.getElementById('file-input').click()">
                                เลือกรูปภาพ
                            </button>
                            
                            <button type="button" class="btn-delete-img" onclick="resetImage()" style="border:none; color: #dc3545;">
                                ลบรูปภาพ
                            </button>
                        </div>
                    </div>
                </div>

                <div class="profile-form-group">
                    <label for="username">ชื่อ</label>
                    <input type="text" id="edit-username" class="form-control" required placeholder="ชื่อผู้ใช้งาน">
                </div>

                <div class="profile-form-group">
                    <label for="email">อีเมล</label>
                    <input type="email" id="email" class="form-control" required placeholder="example@email.com">
                </div>

                <hr style="margin: 30px 0; border: none; border-top: 1px solid #eee;">

                <h3 style="margin-bottom: 20px; font-size: 1.2rem;">การตั้งค่าความเป็นส่วนตัว</h3>
                
                <div class="toggle-group">
                    <div class="toggle-label">
                        <h4>แสดงโปรไฟล์สาธารณะ</h4>
                        <p>ให้ผู้อื่นสามารถค้นหาและดูโปรไฟล์ของคุณได้</p>
                    </div>
                    <label class="switch">
                        <input type="checkbox" id="is-public">
                        <span class="slider"></span>
                    </label>
                </div>

                <div class="toggle-group">
                    <div class="toggle-label">
                        <h4>แสดงสถิติ</h4>
                        <p>แสดงจำนวนโน้ต รายการโปรด และถูกใจในโปรไฟล์</p>
                    </div>
                    <label class="switch">
                        <input type="checkbox" id="show-stats">
                        <span class="slider"></span>
                    </label>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-save">บันทึก</button>
                    <button type="button" class="btn-cancel" onclick="window.location.href='profile.html'">ยกเลิก</button>
                </div>

            </form>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
