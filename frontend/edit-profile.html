<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteUp - Edit Profile</title>
    <link rel="stylesheet" href="css/profile.css">
</head>
<body>

<div class="container edit-container">
        <div class="card">
            <h2 style="margin-bottom: 30px;">แก้ไขโปรไฟล์</h2>

            <form id="edit-profile-form">
                
                <div class="form-group">
                    <label>รูปโปรไฟล์</label>
                    <div class="avatar-upload">
                        <div class="avatar-wrapper">
                            <img id="preview-img" src="../img/default.png" alt="" class="profile-avatar-lg">
                            
                            <div class="camera-icon" onclick="document.getElementById('file-input').click()">
                                <i class="fa-solid fa-camera"></i>
                            </div>
                        </div>
                        
                        <div style="flex: 1;">
                            <p style="font-size: 0.85rem; color: #666; margin-bottom: 10px;">อัปโหลดรูปภาพขนาดไม่เกิน 2MB</p>
                            
                            <input type="file" id="file-input" name="profile_img" accept="image/*" hidden>
                            
                            <button type="button" class="btn-outline" onclick="document.getElementById('file-input').click()">
                                เลือกรูปภาพ
                            </button>
                            
                            <button type="button" class="btn-delete-img" onclick="resetImage()" style="border:none; color: #dc3545;">
                                ลบรูปภาพ
                            </button>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="username">ชื่อ</label>
                    <input type="text" id="username" class="form-control" required placeholder="ชื่อผู้ใช้งาน">
                </div>

                <div class="form-group">
                    <label for="email">อีเมล</label>
                    <input type="email" id="email" class="form-control" required placeholder="example@email.com">
                </div>

                <hr style="margin: 30px 0; border: none; border-top: 1px solid #eee;">

                <h3 style="margin-bottom: 20px; font-size: 1.2rem;">การตั้งค่าความเป็นส่วนตัว</h3>
                
                <div class="toggle-group">
                    <div class="toggle-label">
                        <h4>แสดงโปรไฟล์สาธารณะ</h4>
                        <p>ให้ผู้อื่นสามารถค้นหาและดูโปรไฟล์ของคุณได้</p>
                    </div>
                    <label class="switch">
                        <input type="checkbox" id="is-public">
                        <span class="slider"></span>
                    </label>
                </div>

                <div class="toggle-group">
                    <div class="toggle-label">
                        <h4>แสดงสถิติ</h4>
                        <p>แสดงจำนวนโน้ต รายการโปรด และถูกใจในโปรไฟล์</p>
                    </div>
                    <label class="switch">
                        <input type="checkbox" id="show-stats">
                        <span class="slider"></span>
                    </label>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-save">บันทึกการเปลี่ยนแปลง</button>
                    <button type="button" class="btn-cancel" onclick="window.location.href='profile.html'">ยกเลิก</button>
                </div>

            </form>
        </div>
    </div>

    <script src="javascript/edit-profile.js"></script>
    <script src="javascript/app.js"></script>
    
    <script>
        function resetImage() {
            document.getElementById('file-input').value = "";
            document.getElementById('preview-img').src = "../img/default.png";
        }
    </script>
</body>
</html>
