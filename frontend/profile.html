<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteUp - Profile</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
        <header>    
        <nav>
            <div class="logo"><h1 onclick="window.location.href= `main.html`"><span style="color: #F8AD24;">Note</span>Up</h1></div>
            <div class="search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" id="search" placeholder="ค้นหาโน้ต วิชา หรือแท๊ก...">
            </div>
            <div class="right">
                <button id="login_btn" onclick="openPopup('login-form')">เข้าสู่ระบบ</button>
                <img id="profile" onclick="window.location.href=`profile.html`">
            </div>
        </nav>
    </header>
    <form class="form" id="login-form">
    <div class="form-data">
        <i class="fa-solid fa-plus" style="transform: rotate(45deg);" onclick="closePopup('login-form')"></i>
        <h3>เข้าสู่ระบบ</h3>
        <div class="form-group">
            <label class="form-label">ชื่อผู้ใช้ <span style="color: red;">*</span></label>
            <input type="text" class="form-input" id="username" required>
        </div>
        <div class="form-group">
            <label class="form-label">รหัสผ่าน <span style="color: red;">*</span></label>
            <input type="password" class="form-input" id="password" required> 
        </div>
        <div class="form-link">
            <div id="login-message"></div> 
        </div>
        <button type="submit" class="form-button">เข้าสู่ระบบ</button> 
        <div class="form-link">
            ยังไม่มีบัญชี? <a onclick="switchToSignUp()">สมัครสมาชิก</a>
        </div>
    </div>
    </form>
    <form class="form" id="register-form">
        <div class="form-data">
            <i class="fa-solid fa-plus" style="transform: rotate(45deg);" onclick="closePopup('register-form')"></i>
            <h3>สมัครสมาชิก</h3>
            <div class="form-group">
                <label class="form-label">ชื่อผู้ใช้ <span style="color: red;">*</span></label>
                <input type="text" class="form-input" id="reg_username" required>
            </div>
            <div class="form-group">
                <label class="form-label">อีเมล <span style="color: red;">*</span></label>
                <input type="email" class="form-input"  id="reg_email" required> 
            </div>
            <div class="form-group">
                <label class="form-label">รหัสผ่าน <span style="color: red;">*</span></label>
                <input type="password" class="form-input" id="reg_password" required> 
            </div>
            <div class="form-group">
                <label class="form-label">ยืนยันรหัสผ่าน <span style="color: red;">*</span></label>
                <input type="password" class="form-input" id="check_password" required> 
            </div>
            <div class="form-link">
                <div id="reg-message"></div> 
            </div>
            <button type="submit" class="form-button">สมัครสมาชิก</button> 
        <div class="form-link">
                มีบัญชีอยู่แล้ว? <a onclick="switchToSignIn()">เข้าสู่ระบบ</a>
            </div>
        </div>
    </form>
    <div class="upload-button" id="upload-button" onclick="window.location.href=`upload.html`">
        <i class="fa-solid fa-plus"></i>
    </div>


    <!--  -->
    <!--  -->
    <!--  -->
    <!--  -->
    <!--  -->
    <!--  -->
    <div class="profile-container">
        <div class="profile-card">
            <div class="profile-header">
                <div class="profile-info">
                    <img id="profile-img" src="" alt="" class="profile-avatar-lg">
                    
                    <div class="profile-text">
                        <h2 id="profile-username">กำลังโหลด...</h2>
                        
                        <p class="bio" id="profile-email">...</p>
                        
                        <p class="join-date" id="profile-join-date">...</p>
                    </div>
                </div>
                <div class="profile-actions">
                    <a href="edit-profile.html" class="btn-sm"><i class="fa-solid fa-gear"></i> แก้ไขโปรไฟล์</a>
                    <a href="#" class="btn-sm btn-logout" onclick="handleLogout()">
                        <i class="fa-solid fa-arrow-right-from-bracket"></i> ออกจากระบบ
                    </a>
                </div>
            </div>

            <div class="stats-row">
                <div class="profile-stat-item">
                    <h3 id="total-notes"><i class="fa-solid fa-upload" style="font-size: 0.8em;"></i> 15</h3>
                    <span>โน้ตที่อัปโหลด</span>
                </div>
                <div class="profile-stat-item">
                    <h3><i class="fa-regular fa-heart" style="font-size: 0.8em;"></i> 234</h3>
                    <span>ถูกใจทั้งหมด</span>
                </div>
            </div>
        </div>

        <div class="tabs-container">
            <div class="tab-slider"></div>
            <div class="tab-item active" onclick="switchTab('uploads', this)">โน้ตที่อัปโหลด</div>
            <div class="tab-item" onclick="switchTab('likes', this)">โน้ตที่ถูกใจ</div>
            <div class="tab-item" onclick="switchTab('favorites', this)">รายการโปรด</div>
        </div>

        <!-- Course Grid -->
         <div class="course-grid" id="course-profile-list">
                    
        </div>
    </div>
</body>

<script src="js/app.js"></script>
    <script src="https://kit.fontawesome.com/97f6fe82ff.js" crossorigin="anonymous"></script>
</html>
