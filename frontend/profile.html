<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteUp - Profile</title>
    <link rel="stylesheet" href="css/profile.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <div class="card">
            <div class="profile-header">
                <div class="profile-info">
                    <img id="profile-img" src="" alt="" class="profile-avatar-lg">
                    
                    <div class="profile-text">
                        <h2 id="profile-username">กำลังโหลด...</h2>
                        
                        <p class="bio" id="profile-email">...</p>
                        
                        <p class="join-date" id="profile-join-date">...</p>
                    </div>
                </div>
                <div class="profile-actions">
                    <a href="edit-profile.html" class="btn-sm"><i class="fa-solid fa-gear"></i> แก้ไขโปรไฟล์</a>
                    <a href="#" class="btn-sm btn-logout" onclick="handleLogout()">
                        <i class="fa-solid fa-arrow-right-from-bracket"></i> ออกจากระบบ
                    </a>
                </div>
            </div>

            <div class="stats-row">
                <div class="stat-item">
                    <h3 id="total-notes"><i class="fa-solid fa-upload" style="font-size: 0.8em;"></i> 15</h3>
                    <span>โน้ตที่อัปโหลด</span>
                </div>
                <div class="stat-item">
                    <h3><i class="fa-regular fa-heart" style="font-size: 0.8em;"></i> 234</h3>
                    <span>ถูกใจทั้งหมด</span>
                </div>
            </div>
        </div>

        <div class="tabs-container">
            <div class="tab-slider"></div>
            <div class="tab-item active" onclick="switchTab('uploads', this)">โน้ตที่อัปโหลด</div>
            <div class="tab-item" onclick="switchTab('likes', this)">โน้ตที่ถูกใจ</div>
            <div class="tab-item" onclick="switchTab('favorites', this)">รายการโปรด</div>
        </div>

        <!-- Course Grid -->
         <div class="course-grid" id="course-profile-list">
                    
        </div>
    </div>
</body>

<script src="javascript/app.js"></script>
</html>
