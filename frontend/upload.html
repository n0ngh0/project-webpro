<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteUp</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
      <header>    
        <nav>
            <div class="logo"><h1 onclick="window.location.href= `main.html`"><span style="color: #F8AD24;">Note</span>Up</h1></div>
            <div class="search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" id="search" placeholder="ค้นหาโน้ต วิชา หรือแท๊ก...">
            </div>
            <div class="right">
                <button id="login_btn" onclick="openPopup('login-form')">เข้าสู่ระบบ</button>
                <img id="profile" onclick="window.location.href=`profile.html`">
            </div>
        </nav>
    </header>


    <!--  -->
    <!--  -->
    <!--  -->
    <!--  -->
    <!--  -->
    <!--  -->
  <main class="page-wrapper">

    <div class="upload-container">

      <a href="#" class="back-link" onclick="window.location.href=`main.html`">← กลับไปหน้าหลัก</a>
      <h1 class="title">อัปโหลดโน้ตของคุณ</h1>
      <p class="subtitle">แชร์ความรู้ของคุณอย่างง่ายๆ</p>

      <div class="upload-card">

        <form id="upload-form">

          <div class="upload-box">
            <input type="file" id="file-input" name="pdfFile" accept="application/pdf" hidden>
            
            <label for="file-input" class="dropzone" id="dropzone-label">
              
              <div id="upload-placeholder">
                  <div class="icon"><i class="fa-solid fa-upload"></i></div>
                  <p>ลากไฟล์มาวางที่นี่<br>หรือคลิกเพื่อเลือกไฟล์ PDF</p>
              </div>

              <div id="preview-container" style="display: none; text-align: center;">
                  <img id="preview-img" src="" alt="Cover Preview" style="max-height: 200px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
                  <p style="font-size: 12px; color: #666; margin-top: 10px;"></p>
              </div>
              
              <p id="loading-text" style="display: none; color: #4f46e5;">กำลังสร้างรูปปก...</p>

            </label>
          </div>       

          <div class="upload-form-group">
            <label>ชื่อโน้ต *</label>
            <input type="text" name="title" placeholder="เช่น โปรแกรมหน้า 101" required>
          </div>

          <div class="upload-form-group">
            <label>คำอธิบาย</label>
            <textarea name="description" placeholder="อธิบายเกี่ยวกับไฟล์หรือเนื้อหาของคุณ..."></textarea>
          </div>

          <div class="upload-form-group">
            <label>วิชา *</label>
            <select name="subject_id" required>
              <option value="">เลือกวิชา</option>
              <option value="1">Intro to Programming</option>
              <option value="2">Calculus 1</option>
              <option value="3">General Physics</option>
            </select>
          </div>

          <div class="upload-form-group">
            <label>แท็ก *</label>
            <input type="text" name="tags" placeholder="เช่น coding, year1 (คั่นด้วย comma)">
          </div> 
          
          <p id="statusMessage" style="text-align: center; margin-top: 10px; font-weight: bold;"></p>

          <div class="form-footer">
            <button type="submit" class="btn-primary">อัปโหลดโน้ต</button>
          </div>

        </form>

      </div>
    </div>

  </main>

<script src="https://kit.fontawesome.com/97f6fe82ff.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
<script src="js/app.js"></script>

<!-- upload-specific PDF handling (moved from js/app.js) -->
<script>
pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

const form = document.getElementById('upload-form');
const fileInput = document.getElementById('file-input');
const msg = document.getElementById('statusMessage');

const uploadPlaceholder = document.getElementById('upload-placeholder');
const previewContainer = document.getElementById('preview-container');
const previewImg = document.getElementById('preview-img');
const loadingText = document.getElementById('loading-text');

let coverBlob = null;

if (fileInput) {
  fileInput.addEventListener('change', async (e) => {
    const file = e.target.files[0];

    if (!file || file.type !== 'application/pdf') {
      if (msg) msg.textContent = "กรุณาเลือกไฟล์ PDF";
      setTimeout(() => {}, 1500);
      if (msg) msg.textContent = "";
      return;
    }

    if (uploadPlaceholder) uploadPlaceholder.style.display = 'none';
    if (previewContainer) previewContainer.style.display = 'none';
    if (loadingText) loadingText.style.display = 'block';

    try {
      const fileURL = URL.createObjectURL(file);
      const pdf = await pdfjsLib.getDocument(fileURL).promise;
      const page = await pdf.getPage(1);

      const scale = 1.5;
      const viewport = page.getViewport({ scale: scale });
      const canvas = document.createElement('canvas');
      const context = canvas.getContext('2d');
      canvas.width = viewport.width;
      canvas.height = viewport.height;

      await page.render({ canvasContext: context, viewport: viewport }).promise;

      canvas.toBlob((blob) => {
        coverBlob = blob; // ✅ เก็บไฟล์รูปไว้
        if (previewImg) previewImg.src = URL.createObjectURL(blob);
        if (loadingText) loadingText.style.display = 'none';
        if (previewContainer) previewContainer.style.display = 'block';
      }, 'image/jpeg', 0.9);

    } catch (err) {
      console.error(err);
      if (loadingText) loadingText.style.display = 'none';
      if (uploadPlaceholder) uploadPlaceholder.style.display = 'block';
      if (msg) {
        msg.textContent = "เกิดข้อผิดพลาดในการอ่านไฟล์ PDF";
        msg.style.color = "red";
      }
    }
  });
}

if (form) {
  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    if (!fileInput || fileInput.files.length === 0) {
      alert("กรุณาเลือกไฟล์ PDF ก่อนกดปุ่มครับ");
      return;
    }
    if (!coverBlob) {
      alert("กำลังสร้างรูปปก กรุณารอสักครู่...");
      return;
    }

    const formData = new FormData(form);

    formData.append('coverImage', coverBlob, 'cover.jpg');

    const user_id = localStorage.getItem('user_id') || 1; 
    formData.append('uploader_id', user_id);

    try {
      if (msg) {
        msg.textContent = "กำลังอัปโหลด...";
        msg.style.color = "blue";
      }

      const btn = form.querySelector('button');
      if (btn) btn.disabled = true;

      const response = await fetch(`${API}/api/notes`, { 
        method: 'POST',
        body: formData
      });
          
      if (response.ok) {
        if (msg) {
          msg.textContent = "✅ อัปโหลดสำเร็จ";
          msg.style.color = "green";
        }
        setTimeout(() => {
          window.location.href = 'main.html';
        }, 1500);
      } else {
        if (msg) {
          msg.textContent = "❌ ไม่สามารถอัปโหลด: ";
          msg.style.color = "red";
        }
        if (btn) btn.disabled = false;
      }
    } catch (err) {
      console.error(err);
      if (msg) {
        msg.textContent = "Error: เชื่อมต่อ Server ไม่ได้";
        msg.style.color = "red";
      }
      const btn = form.querySelector('button');
      if (btn) btn.disabled = false;
    }
  });
}
</script>

</body>
</html>
