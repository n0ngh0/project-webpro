<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Courses Grid */
.courses-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
  gap: 1.5rem;
}

/* Course Card */
.course-card {
  background-color: #ffffff;
  border: 1px solid #e5e7eb;
  border-radius: 0.5rem;
  overflow: hidden;
  transition: box-shadow 0.3s ease;
}

.course-card:hover {
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
}

.course-image {
  position: relative;
  width: 100%;
  height: 12rem;
  background-color: #f3f4f6;
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
}

.course-image img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform 0.3s ease;
}

.course-card:hover .course-image img {
  transform: scale(1.05);
}

.course-body {
  padding: 1rem;
}

.course-code {
  font-size: 0.75rem;
  font-weight: 700;
  color: #f59e0b;
  margin-bottom: 0.5rem;
  letter-spacing: 0.05em;
  text-transform: uppercase;
}

.course-title {
  font-size: 1rem;
  font-weight: 700;
  color: #111827;
  margin-bottom: 0.75rem;
  line-height: 1.5;
  display: -webkit-box;
  -webkit-line-clamp: 2;
  -webkit-box-orient: vertical;
  overflow: hidden;
  min-height: 3rem;
}

/* Tags */
.course-tags {
  display: flex;
  flex-wrap: wrap;
  gap: 0.5rem;
  margin-bottom: 1rem;
}

.course-tag {
  padding: 0.25rem 0.5rem;
  background-color: #f3f4f6;
  color: #374151;
  font-size: 0.75rem;
  border-radius: 0.25rem;
}

/* Action Button */
.course-btn {
  width: 100%;
  padding: 0.5rem;
  background-color: #facc15;
  color: #111827;
  border: none;
  border-radius: 0.5rem;
  font-weight: 600;
  font-size: 0.95rem;
  cursor: pointer;
  transition: background-color 0.2s;
  margin-bottom: 1rem;
}

.course-btn:hover {
  background-color: #eab308;
}

/* Course Stats */
.course-stats {
  display: flex;
  align-items: center;
  gap: 1rem;
  padding-top: 0.75rem;
  border-top: 1px solid #e5e7eb;
  font-size: 0.875rem;
  color: #6b7280;
}

.stat-item {
  display: flex;
  align-items: center;
  gap: 0.25rem;
}

.stat-icon {
  width: 1rem;
  height: 1rem;
  stroke: currentColor;
  fill: none;
}
    </style>
</head>
<body>

    <div class="container">
        <!-- Hero Section -->
        <div class="container_header">
            <h1>ค้นหาไปโน้ตที่คุณสนใจ</h1>
            <p>หลากหลายคอร์สเรียนรู้ออนไลน์เพื่อเพิ่มทักษะของคุณ</p>
        </div>

        <div class="main-layout">
            <main class="courses-section">
                <div class="section-header">
                    <h2>หลักสูตรแนะนำ</h2>
                    
                </div>

                <div class="course-grid" id="course-list">
                    
                </div>
            </main>
        </div>
    </div>

    <script src="javascript/main.js"></script>
</body>
</html>
