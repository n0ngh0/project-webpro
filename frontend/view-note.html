<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteUp - View Note</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>    
        <nav>
            <div class="logo"><h1 onclick="window.location.href= `main.html`"><span style="color: #F8AD24;">Note</span>Up</h1></div>
            <div class="search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" id="search" placeholder="ค้นหาโน้ต วิชา หรือแท๊ก...">
            </div>
            <div class="right">
                <button id="login_btn" onclick="openPopup('login-form')">เข้าสู่ระบบ</button>
                <img id="profile" onclick="window.location.href=`profile.html`">
            </div>
        </nav>
    </header>
    <form class="form" id="login-form">
    <div class="form-data">
        <i class="fa-solid fa-plus" style="transform: rotate(45deg);" onclick="closePopup('login-form')"></i>
        <h3>เข้าสู่ระบบ</h3>
        <div class="form-group">
            <label class="form-label">ชื่อผู้ใช้ <span style="color: red;">*</span></label>
            <input type="text" class="form-input" id="username" required>
        </div>
        <div class="form-group">
            <label class="form-label">รหัสผ่าน <span style="color: red;">*</span></label>
            <input type="password" class="form-input" id="password" required> 
        </div>
        <div class="form-link">
            <div id="login-message"></div> 
        </div>
        <button type="submit" class="form-button">เข้าสู่ระบบ</button> 
        <div class="form-link">
            ยังไม่มีบัญชี? <a onclick="switchToSignUp()">สมัครสมาชิก</a>
        </div>
    </div>
    </form>
    <form class="form" id="register-form">
        <div class="form-data">
            <i class="fa-solid fa-plus" style="transform: rotate(45deg);" onclick="closePopup('register-form')"></i>
            <h3>สมัครสมาชิก</h3>
            <div class="form-group">
                <label class="form-label">ชื่อผู้ใช้ <span style="color: red;">*</span></label>
                <input type="text" class="form-input" id="reg_username" required>
            </div>
            <div class="form-group">
                <label class="form-label">อีเมล <span style="color: red;">*</span></label>
                <input type="email" class="form-input"  id="reg_email" required> 
            </div>
            <div class="form-group">
                <label class="form-label">รหัสผ่าน <span style="color: red;">*</span></label>
                <input type="password" class="form-input" id="reg_password" required> 
            </div>
            <div class="form-group">
                <label class="form-label">ยืนยันรหัสผ่าน <span style="color: red;">*</span></label>
                <input type="password" class="form-input" id="check_password" required> 
            </div>
            <div class="form-link">
                <div id="reg-message"></div> 
            </div>
            <button type="submit" class="form-button">สมัครสมาชิก</button> 
        <div class="form-link">
                มีบัญชีอยู่แล้ว? <a onclick="switchToSignIn()">เข้าสู่ระบบ</a>
            </div>
        </div>
    </form>
    <div class="upload-button" id="upload-button" onclick="window.location.href=`upload.html`">
        <i class="fa-solid fa-plus"></i>
    </div>


    <!--  -->
    <!--  -->
    <!--  -->
    <!--  -->
    <!--  -->
    <!--  -->
    <div class="note-container">
        
        <div class="back-header">
            <a href="#" class="back-btn" onclick="window.history.back()"><i class="fa-solid fa-arrow-left"></i></a>
            <div class="page-title"></div>
            <div class="page-title" id="note-title">กำลังโหลด...</div>
        </div>

        <div class="viewer-container">

            <div class="viewer">
                
                    <div class="document-page"> 
                        <iframe id="pdf-viewer" src="" style="border: none;"></iframe>
                    </div>
            </div>
        </div>

        <div class="note-card">
            <h3 style="margin-bottom: 15px; font-size: 1rem; font-weight: 600;">ผู้แชร์ไฟล์</h3>
            
            <div class="uploader-header">
                <div class="uploader-profile">
                    <img id="uploader-img" src="" class="uploader-avatar" style="object-fit: cover;">
                    <div>
                        <div style="font-weight: 600;" id="uploader-name">...</div>
                    </div>
                </div>
                
              <div class="stats-group">
                <div class="stat-box">
                    <i class="fa-regular fa-eye"></i> 
                    <span id="note-views">0</span>
                </div>

                <div class="stat-box" onclick="toggleLike()" style="cursor: pointer;">
                    <i id="icon-like" class="fa-regular fa-heart"></i> 
                    <span id="like-count">0</span>
                </div>

                <div class="stat-box" onclick="toggleSave()" style="cursor: pointer;">
                    <i id="icon-save" class="fa-regular fa-bookmark"></i> 
                    <span id="save-count">0</span>
                </div>
            </div>
    

            </div>

            <div class="tags-wrapper">
                <span class="tag-badge" id="subject-name">...</span><button class="del-btn" id="btn-delete" onclick="deleteNote()"><i class="fa-solid fa-trash"></i> </button>
            </button>
            </div>
            <p id="note-desc" style="margin-top: 10px; color: #555;"></p>

            <hr style="border: 0; border-top: 1px solid #eee; margin: 20px 0;">

            <h3 style="font-size: 1rem; font-weight: 600; margin-bottom: 5px;">รายละเอียดไฟล์</h3>
            <table class="file-details-table">
                <tr>
                    <td>ชื่อไฟล์</td>
                    <td id="file_name">example.pdf</td>
                </tr>
                <tr>
                    <td>วันที่อัปโหลด</td>
                    <td id="date">15 ม.ค. 2567</td>
                </tr>
            </table>
        </div>

        <div class="note-card">
            <h3 style="margin-bottom: 15px; font-size: 1.1rem;">ความคิดเห็น</h3>
            
            <div class="comment-input-area">
                <textarea id="txt-comment" class="comment-box" rows="2" placeholder="แสดงความคิดเห็น..."></textarea>
                <div style="text-align: right;">
                    <button class="btn-orange-sm" onclick="postComment()">ส่งความคิดเห็น</button>
                </div>
                <div id="comments-container">
                    <p>กำลังโหลด...</p>
                </div>
            </div>

        </div>

    </div>

    <script src="js/app.js"></script>
    <script src="https://kit.fontawesome.com/97f6fe82ff.js" crossorigin="anonymous"></script>
</body>
</html>
